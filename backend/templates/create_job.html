{% extends "base.html" %} {% load static %} {% block title %}Add a new Job | SRA
{% endblock %} {% block content %}
<div class="row">
  <!-- Left Column: Job Form -->
  <div class="col-md-6">
    <h4>Create Job</h4>
    <form id="jobForm">
      <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input name="title" id="title" class="form-control" placeholder="Job Title" required
        />
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input name="company" id="company" class="form-control" placeholder="Company" required
        />
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input name="location" id="location" class="form-control" placeholder="Location" required
        />
      </div>
      <div class="mb-3">
        <label for="job_type" class="form-label">Job Type</label>
        <select class="form-control" id="job_type" name="job_type" required>
            <option value="">Select Job Type</option>
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
            <option value="Contract">Contract</option>
            <option value="Internship">Internship</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="industry" class="form-label">Industry</label>
        <input type="text" class="form-control" id="industry" name="industry" placeholder="Industry">
    </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="4" placeholder="Description (one line at a time)"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="responsibilities" class="form-label"
          >Responsibilities</label
        >
        <textarea id="responsibilities" class="form-control" rows="4" placeholder="Responsibilities (one per line)"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="qualifications" class="form-label">Qualifications</label>
        <textarea id="qualifications" class="form-control" rows="4" placeholder="Qualifications (one per line)"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="bonus" class="form-label">Bonus</label>
        <textarea id="bonus" class="form-control" rows="4" placeholder="Bonus (one per line)"
        ></textarea>
      </div>
      
    </form>
  </div>

  <!-- Right Column: Live Preview -->
  <div class="col-md-6">
      <h4 class="text-success">Preview</h4>
      <div id="jobPreview" class="border p-3 rounded bg-light mb-3"></div>

      <!-- Save & Publish button -->
      <button id="saveBtn" class="btn btn-success">Save & Publish</button>
    </div>
</div>
{% endblock %}
