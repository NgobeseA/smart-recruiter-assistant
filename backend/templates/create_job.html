{% extends "base.html" %}
{% load static %}
{% block title %}Add a new Job | SRA {% endblock %}
{% block content %}
<div class="row">
    <!-- Left Column: Job Form -->
    <div class="col-md-6">
      <h4>Create Job</h4>
      <form id="jobForm">
        <input name="title" class="form-control mb-2" placeholder="Job Title" required />
        <input name="company" class="form-control mb-2" placeholder="Company" required />
        <input name="location" class="form-control mb-2" placeholder="Location" required />

        <textarea id="description" class="form-control mb-2" rows="4" placeholder="Description (one line at a time)"></textarea>
        <textarea id="responsibilities" class="form-control mb-2" rows="4" placeholder="Responsibilities (one per line)"></textarea>
        <textarea id="qualifications" class="form-control mb-2" rows="4" placeholder="Qualifications (one per line)"></textarea>

        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>

    <!-- Right Column: Live Preview -->
    <div class="col-md-6">
      <h4 class="text-success">Preview</h4>
      <div id="jobPreview" class="border p-3 rounded bg-light"></div>
{% endblock %}
